<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below to get in touch with us.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
        <section class="contact-details">
            <h2>Contact Details</h2>
            <ul>
                <li><a href="mailto:info@example.com">info@example.com</a></li>
                <li><a href="tel:555-555-5555">555-555-5555</a></li>
                <li><a href="https://www.facebook.com/example">Facebook</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Example Company</p>
    </footer>
</body>
</html>
